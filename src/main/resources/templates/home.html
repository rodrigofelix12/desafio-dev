<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio</title>
</head>
<body>
    <h1>Desafio</h1>
    <h4>Faça o Upload do Arquivo:</h4>
    <form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
        <input type="file" name="file"> <br><br>
        <button type="submit">Enviar</button>
    </form>

    <div>
        <h1>Transações</h1>
        <table>
            <tr>
                <th></th>
                <th scope="col">Tipo</th>
                <th scope="col">Data</th>
                <th scope="col">Valor</th>
                <th scope="col">CPF</th>
                <th scope="col">Cartão</th>
                <th scope="col">Hora</th>
                <th scope="col">Dono da loja</th>
                <th scope="col">Nome loja</th>
            </tr>

            <tr th:each="transaction : ${transactions}">
                <td>#</td>
                <td><span th:text="${transaction.typeTransaction}"></span></td>
                <td><span th:text="${transaction.dateTransaction}"></span></td>
                <td>R$ <span th:text="${transaction.valueTransaction}"></span></td>
                <td><span th:text="${transaction.cpf}"></span></td>
                <td><span th:text="${transaction.cardNumber}"></span></td>
                <td><span th:text="${transaction.hourTransaction}"></span></td>
                <td><span th:text="${transaction.storeOwner}"></span></td>
                <td><span th:text="${transaction.storeName}"></span></td>
            </tr>
        </table>
    </div>
</body>
</html>
